<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <title>MoodApp</title>
</head>
<body>
  <div id="body">
    <h1 id="h1">MoodApp</h1>
    <button class="rainbowBtn" id="funMode">Chaos Modus</button>
  <div id="menu" class="menu">
  <input type="checkbox" class="darkModeSwitch" id="darkModeSwitch" aria-label="darkmode schalter">
  
  <div id="changeFontsize">
    <button type="button" class="fontBtn" name="fontSmaller" aria-label="Schrift klein" onclick="changeSize('small')">-A</button> 
    <button type="button" class="fontBtn" name="fontNormal" aria-label="Schrift mittel" onclick="changeSize('medium')">A</button> 
    <button type="button" class="fontBtn" name="fontLarge" aria-label="Schrift groß" onclick="changeSize('large')">A+</button> 
  </div>

  <button id="toggleButton" aria-label="eigene Farben wählen">Farben auswählen</button><br>
</div>


<div id="changeColor">
  <div class="colorInputs">
    <input  type="color" class="colorInput" id="violetInput" value="#6900cc"></input>
    <input type="color" class="colorInput" id="redInput" value="#ff6666"></input>
    <input type="color" class="colorInput" id="orangeInput" value="#ffb833"></input>
    <input type="color" class="colorInput" id="yellowInput" value="#ffff80"></input>
    <input type="color" class="colorInput" id="indigoInput" value="#1e3e7a"></input>
    <input type="color" class="colorInput" id="blueInput" value="#2973d7"></input>
    <input type="color" class="colorInput" id="turquoiseInput" value="#4bbc30"></input>
    <input type="color" class="colorInput" id="greenInput" value="#a3e200"></input>
  </div>
  <button type="submit" class="colorChangeBtn" onclick="changeColor()">Speichern</button>


</div>
    
<div id="spaceTop"></div>

    <div class="coordinate-system">
    <div class="x-axis visible"></div>
    <div class="y-axis visible"></div>
    
        <p class="axis-label visible" id="energyHigh" aria-hidden="true">Energie hoch</p>
        
        <div class="colorbutton top-line-grid column-4 hoverable" id="yellow" onclick="display('yellow')">
          <p class="keywords" id="violetKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-3 hoverable" id="orange"onclick="display('orange')">
          <p class="keywords column-2" id="redKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-2 hoverable" id="red" onclick="display('red')">
          <p class="keywords column-3" id="orangeKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-1 hoverable" id="violet" onclick="display('violet')">
          <p class="keywords column-4" id="yellowKeywords"></p>
        </div><br>

        <div class="axis-label visible" id="negativ" aria-hidden="true">Negativ</div>
        <div class="axis-label visible" id="positiv" aria-hidden="true">Positiv</div>

        <div class="colorbutton bottom-line-grid column-1 hoverable" id="indigo" onclick="display('indigo')">
          <p class="keywords column-1" id="indigoKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-2 hoverable" id="blue" onclick="display('blue')">
          <p class="keywords column-2" id="blueKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-3 hoverable" id="turquoise" onclick="display('turquoise')">
          <p class="keywords column-3" id="turquoiseKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-4 hoverable" id="green" onclick="display('green')">
        <p class="keywords column-4" id="greenKeywords"></p>
      </div>

       <p class="axis-label visible" id="energyLow" aria-hidden="true">Energie niedrig</p>
    </div>
  


    <div class="spaceBottom"></div>
  <dialog class="keywordPopup" id="popup" aria-label="popup mit mehr informationen in akkordeons">
    <div class="spacePopUp"></div>

    <p class="keywords navKey" id="upKey"></p>
    <button class="upBtn navBtn" id="upBtn"></button>

    <p class="keywords navKey" id="prevKey"></p>
    <button class="prevBtn navBtn" id="prevBtn"></button>

    <div class="popUpBox">
    </div>

    <p class="keywords navKey" id="nextKey"></p>
    <button class="nextBtn navBtn" id="nextBtn"></button>

    <p class="keywords navKey" id="downKey"></p>
    <button class="downBtn navBtn" id="downBtn"></button>
    
  </dialog>



     
    <button id="clearBtn" class="clearBtn" aria-hidden="true">Daten löschen</button>
    <div id="clearBtnTooltip" class="clearBtnTooltip" aria-hidden="true">Setzt alle Einstellungen zurück</div> 

      

</div>
</body>
<div class="spaceBottom"></div>
<footer>Specialisterne 2023</footer>
<script src="script.js"></script>
</html>
