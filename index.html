<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <title>MoodApp</title>
</head>
<body>
  <h1>MoodApp</h1>

    <div class="coordinate-system">
    <div class="x-axis"></div>
    <div class="y-axis"></div>
    
        <p class="axis-label" id="energyHigh">Energie hoch</p>
        

          <div class="colorbutton top-line-grid column-4 hoverable" id="yellow" onclick="zoomAll('yellow')">
            <p class="keywords" id="violetKeywords"></p>
          </div>


        <div class="colorbutton top-line-grid column-3 hoverable" id="orange" onclick="zoomAll('orange')">
          <p class="keywords column-2" id="redKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-2 hoverable" id="red" onclick="zoomAll('red')">
          <p class="keywords column-3" id="orangeKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-1 hoverable" id="violet" onclick="zoomAll('violet')">
          <p class="keywords column-4" id="yellowKeywords"></p>
        </div><br>

        <p class="axis-label" id="negativ">Negativ</p>
        <p class="axis-label" id="positiv">Positiv</p>

        <div class="colorbutton bottom-line-grid column-1 hoverable" id="indigo" onclick="zoomAll('indigo')">
          <p class="keywords column-1" id="indigoKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-2 hoverable" id="blue" onclick="zoomAll('blue')">
          <p class="keywords column-2" id="blueKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-3 hoverable" id="turquoise" onclick="zoomAll('turquoise')">
          <p class="keywords column-3" id="turquoiseKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-4 hoverable" id="green" onclick="zoomAll('green')">
        <p class="keywords column-4" id="greenKeywords"></p>
      </div>

       <p class="axis-label" id="energyLow">Energie niedrig</p>
    </div>
