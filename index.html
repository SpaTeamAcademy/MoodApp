<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <title>MoodApp</title>
</head>
<body>
  <h1>MoodApp</h1>

    <div class="coordinate-system">
    <div class="x-axis"></div>
    <div class="y-axis"></div>
    
        <p class="axis-label" id="energyHigh">Energie hoch</p>
        
        <div class="colorbutton top-line-grid column-4" id="violet" onclick="display('violet')">
          <p class="keywords column-1" id="violetKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-3" id="red" onclick="display('red')">
          <p class="keywords column-2" id="redKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-2" id="orange" onclick="display('orange')">
          <p class="keywords column-3" id="orangeKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-1" id="yellow" onclick="display('yellow')">
          <p class="keywords column-4" id="yellowKeywords"></p>
        </div><br>

        <p class="axis-label" id="negativ">Negativ</p>
        <p class="axis-label" id="positiv">Positiv</p>

        <div class="colorbutton bottom-line-grid column-1" id="indigo" onclick="display('indigo')">
          <p class="keywords column-1" id="indigoKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-2" id="blue" onclick="display('blue')">
          <p class="keywords column-2" id="blueKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-3" id="turquoise" onclick="display('turquoise')">
          <p class="keywords column-3" id="turquoiseKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-4" id="green" onclick="display('green')">
        <p class="keywords column-4" id="greenKeywords"></p>
      </div>

       <p class="axis-label" id="energyLow">Energie niedrig</p>
    </div>
  


  <dialog class="keywordPopup" id="popup">
    <h2 id="colorName">Gelb</h2>

    <h3>Gefühle:</h3>
    <ul id="moodList"></ul>

    <!--this div element is not needed with dynamic generation-->
    <div class="accordion">

      <div class="accordionSection">
        <div class="accordionBtn"><h4>Bespiele:</h4></div>
        <div class="accordionContent"><ul id="examples"></ul></div>
      </div>
                
      <div class="accordionSection">
        <div class="accordionBtn"><h4>Körper:</h4></div>
        <div class="accordionContent"><ul id="body"></ul></div>
      </div>
                
      <div class="accordionSection">
        <div class="accordionBtn"><h4>Gedanken</h4></div>
        <div class="accordionContent"> <ul id="mind"></ul></div>
      </div>

      <div class="accordionSection">
        <div class="accordionBtn"> <h4>Mögliche Strategien:</h4> </div>
        <div class="accordionContent"> <ul id="strategy"></ul> </div>
      </div>

    </div>

    <!--<button class="button close-button">schließen</button>-->
  </dialog> 
</body>
<footer>Specialisterne 2023</footer>
<script src="script.js"></script>
</html>
