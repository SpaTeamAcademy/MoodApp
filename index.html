<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <title>MoodApp</title>
</head>
<body>
  <div id="body">
    <h1>MoodApp</h1>
<div id="menu" class="menu">
  <div id="changeFontsize">
    <button type="button" class="fontBtn" name="fontSmaller" onclick="changeSize('small')">-A</button> 
    <button type="button" class="fontBtn" name="fontNormal" onclick="changeSize('medium')">A</button> 
    <button type="button" class="fontBtn" name="fontLarge" onclick="changeSize('large')">A+</button> 
  </div>

  <button id="toggleButton">Farben auswählen</button><br>
  

  <input type="checkbox" class="darkModeSwitch" id="darkModeSwitch">
</div>

<div id="changeColor">
  <p class="feelingName"></p>
  <input  type="color" class="colorInput" id="input1" value="#9f39ff"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('violet', 'input1')">&#10003;</button>
  <p class="feelingName"></p>
  <input type="color" class="colorInput" id="input2" value="#ff0000"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('red', 'input2')">&#10003;</button>
  <p class="feelingName"></p>
  <input type="color" class="colorInput" id="input3" value="#ffa500"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('orange', 'input3')">&#10003;</button>
  <p class="feelingName"></p>
  <input type="color" class="colorInput" id="input4" value="#face49"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('yellow', 'input4')">&#10003;</button><br>
  <p class="feelingName"></p>
  <input type="color" class="colorInput" id="input5" value="#004197"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('indigo', 'input5')">&#10003;</button>
  <p class="feelingName"></p>
  <input type="color" class="colorInput" id="input6" value="#2973d7"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('blue', 'input6')">&#10003;</button>
  <p class="feelingName"></p>
  <input type="color" class="colorInput" id="input7" value="#4bbc30"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('turquoise', 'input7')">&#10003;</button>
  <p class="feelingName"></p>
  <input type="color" class="colorInput" id="input8" value="#a3e200"></input>
  <button type="submit" class="colorChangeBtn" onclick="changeColor('green', 'input8')">&#10003;</button>
</div>
    
<div id="spaceTop"></div>

    <div class="coordinate-system">
    <div class="x-axis visible"></div>
    <div class="y-axis visible"></div>
    
        <p class="axis-label visible" id="energyHigh">Energie hoch</p>
        

          <div class="colorbutton top-line-grid column-4 hoverable" id="yellow" onclick="display('yellow')">
            <p class="keywords" id="violetKeywords"></p>
          </div>


        <div class="colorbutton top-line-grid column-3 hoverable" id="orange" onclick="display('orange')">
          <p class="keywords column-2" id="redKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-2 hoverable" id="red" onclick="display('red')">
          <p class="keywords column-3" id="orangeKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-1 hoverable" id="violet" onclick="display('violet')">
          <p class="keywords column-4" id="yellowKeywords"></p>
        </div><br>

        <div class="axis-label visible" id="negativ">Negativ</div>
        <div class="axis-label visible" id="positiv">Positiv</div>

        <div class="colorbutton bottom-line-grid column-1 hoverable" id="indigo" onclick="display('indigo')">
          <p class="keywords column-1" id="indigoKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-2 hoverable" id="blue" onclick="display('blue')">
          <p class="keywords column-2" id="blueKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-3 hoverable" id="turquoise" onclick="display('turquoise')">
          <p class="keywords column-3" id="turquoiseKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-4 hoverable" id="green" onclick="display('green')">
        <p class="keywords column-4" id="greenKeywords"></p>
      </div>

       <p class="axis-label visible" id="energyLow">Energie niedrig</p>
    </div>
  


    <div class="spaceBottom"></div>
  <dialog class="keywordPopup" id="popup">

    <p class="keywords navKey" id="upKey" ></p>
    <button class="upBtn navBtn" id="upBtn"></button>

    <p class="keywords navKey" id="prevKey"></p>
    <button class="prevBtn navBtn" id="prevBtn"></button>

    <div class="popUpBox">
    </div>

    <p class="keywords navKey" id="nextKey"></p>
    <button class="nextBtn navBtn" id="nextBtn"></button>

    <p class="keywords navKey" id="downKey"></p>
    <button class="downBtn navBtn" id="downBtn"></button>
    
  </dialog>

  


     
    <button id="clearBtn" class="clearBtn">Daten löschen</button>
    <div id="clearBtnTooltip" class="clearBtnTooltip">Setzt alle Einstellungen zurück</div> 

      

</div>
</body>
<div class="spaceBottom"></div>
<footer>Specialisterne 2023</footer>
<script src="script.js"></script>
</html>
