<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <title>MoodApp</title>
</head>
<body>
  <h1>MoodApp</h1>
      <button id="toggleButton" onclick="showColors()">Klicke, um Farben anzupassen</button><br>
      <div id="changeColor">
        <p class="feelingName" >Ängstlich</p>
        <input type="color" id="input1" value="#9f39ff"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('violet', 'input1')">Auswählen</button>
        <p class="feelingName" >Verärgert</p>
        <input type="color" id="input2" value="#ff0000"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('red', 'input2')">Auswählen</button>
        <p class="feelingName" >Aufgeregt</p>
        <input type="color" id="input3" value="#ffa500"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('orange', 'input3')">Auswählen</button>
        <p class="feelingName" >Glücklich</p>
        <input type="color" id="input4" value="#face49"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('yellow', 'input4')">Auswählen</button><br>
        <p class="feelingName" >Traurig</p>
        <input type="color" id="input5" value="#004197"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('indigo', 'input5')">Auswählen</button>
        <p class="feelingName" >Frustriert</p>
        <input type="color" id="input6" value="#2973d7"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('blue', 'input6')">Auswählen</button>
        <p class="feelingName" >Aufmerksam</p>
        <input type="color" id="input7" value="#4bbc30"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('turquoise', 'input7')">Auswählen</button>
        <p class="feelingName" >Gelassen</p>
        <input type="color" id="input8" value="#a3e200"></input>
        <button type="submit" class="colorChangeBtn" onclick="changeColor('green', 'input8')">Auswählen</button>
      </div>
  
      <!--<script>
        function changeColor(id, input){
          let userColor = document.getElementById(input).value;
            document.getElementById(id).style.backgroundColor = userColor;
        }
       </script> -->
  

    <div class="coordinate-system">
    <div class="x-axis"></div>
    <div class="y-axis"></div>
    
        <p class="axis-label" id="energyHigh">Energie hoch</p>
        

          <div class="colorbutton top-line-grid column-4" id="yellow" onclick="display('yellow')">
            <p class="keywords" id="violetKeywords"></p>
          </div>


        <div class="colorbutton top-line-grid column-3" id="orange" onclick="display('orange')">
          <p class="keywords column-2" id="redKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-2" id="red" onclick="display('red')">
          <p class="keywords column-3" id="orangeKeywords"></p>
        </div>

        <div class="colorbutton top-line-grid column-1" id="violet" onclick="display('violet')">
          <p class="keywords column-4" id="yellowKeywords"></p>
        </div><br>

        <p class="axis-label" id="negativ">Negativ</p>
        <p class="axis-label" id="positiv">Positiv</p>

        <div class="colorbutton bottom-line-grid column-1" id="indigo" onclick="display('indigo')">
          <p class="keywords column-1" id="indigoKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-2" id="blue" onclick="display('blue')">
          <p class="keywords column-2" id="blueKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-3" id="turquoise" onclick="display('turquoise')">
          <p class="keywords column-3" id="turquoiseKeywords"></p>
        </div>

        <div class="colorbutton bottom-line-grid column-4" id="green" onclick="display('green')">
        <p class="keywords column-4" id="greenKeywords"></p>
      </div>

       <p class="axis-label" id="energyLow">Energie niedrig</p>
    </div>
  



  <dialog class="keywordPopup" id="popup">

    <button class="prevBtn" id="prevBtn"></button>
    <div class="popUpBox">
    </div>
    <button class="nextBtn" id="nextBtn"></button>
    
  </dialog>

</body>
<footer>Specialisterne 2023</footer>
<script src="script.js"></script>
</html>
